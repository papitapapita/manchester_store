<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__manchester-logo-div">
            <figure class="image-container image-container--logo">
                <img src="images/manchester_logo.png" alt="logo of Manchester United" class="header__img header__img--manchester">
            </figure>
            <div class="header__titles">
                <h1 class="header__title">manchester united</h1>
                <h2 class="header__subtitle">online store</h2>
            </div>
        </div>
        <div class="header__partner-div">
            <figure class="image-container">
                <img src="images/teamviewer_logo.png" alt="Teamviewer logo" class="header__img header__img--teamviewer">
            </figure>
        </div>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="" class="menu__link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">
                        <i class="fas fa-shopping-bag"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <aside class="main__aside">
            <div class="section-card">
                <span class="section-card__title">equipaci√≥n</span>
                <figure class="image-container image-container--aside">
                    <img src="images/t-shirt.png" alt=" t-shirt" class="section-card__img">
                </figure>
            </div>
            <div class="section-card">
                <span class="section-card__title">moda</span>
                <figure class="image-container image-container--aside">
                    <img src="images/jacket.png" alt="" class="section-card__img">
                </figure>
            </div>
            <div class="section-card">
                <span class="section-card__title">accesorios</span>
                <figure class="image-container image-container--aside">
                    <img src="images/backpack.png" alt="" class="section-card__img">
                </figure>
            </div>
            <div class="section-card">
                <span class="section-card__title">ofertas</span>
                <figure class="image-container image-container--aside">
                    <img src="images/10percentoff.png" alt="" class="section-card__img">
                </figure>
            </div>
        </aside>
        <section class="shop">
            <h3 class="shop__title">shirts</h3>
            <div class="shop__items-container">
                <div class="shop-item">
                    <figure class="image-container">
                        <img src="images/main_t-shirt.jpg" alt="" class="shop-item__img">
                    </figure>
                    <p class="shop-item__info">
                        <span>Main t-shirt </span><strong>89,9</strong>
                    </p>
                </div>
                <div class="shop-item">
                    <figure class="image-container">
                        <img src="images/away_t-shirt.jpg" alt="" class="shop-item__img">
                    </figure>
                    <p class="shop-item__info">
                        <span>Away t-shirt</span><strong>89,9</strong>
                    </p>
                </div>
                <div class="shop-item">
                    <figure class="image-container">
                        <img src="images/third_t-shirt.jpg" alt="" class="shop-item__img">
                    </figure>
                    <p class="shop-item__info">
                        <span>Third t-shirt</span><strong>89,9</strong>
                    </p>
                </div>
                <div class="shop-item">
                    <figure class="image-container">
                        <img src="images/cristiano_t-shirt.jpg" alt="" class="shop-item__img">
                    </figure>
                    <p class="shop-item__info">
                        <span>Cristiano t-shirt </span><strong>89,9</strong>
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="social-media">
            <ul>
                <li class="social-media__item"><a href="" class="social-media__link"></a></li>
                <li class="social-media__item"><a href="" class="social-media__link"></a></li>
                <li class="social-media__item"><a href="" class="social-media__link"></a></li>
                <li class="social-media__item"><a href="" class="social-media__link"></a></li>
            </ul>
        </div>
        <div class="payment">
            <span>payment</span>
            <ul>
                <li class="payment__item"></li>
                <li class="payment__item"></li>
                <li class="payment__item"></li>
                <li class="payment__item"></li>
            </ul>
        </div>
    </footer>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
</body>
</html>
